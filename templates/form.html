<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 vertical-align" style="height: 100vh;">
            <div style="text-align: center">
            <form method="POST">
                <input type="text" size="80" name="url"  placeholder="URL of professor's personal page" value="{{ url | default("") }}">
                <input type="submit" value="get ics">
            </form>

            <p style="font-size:80%" class="text-muted">Put professor's personal webpage on hse.ru here to get a link to his or her timetable as .ics file.</p>
            {% if error %}
               <div class="alert alert-danger">
                   <p>
                       {{ error }}
                   </p>
               </div>
            {% endif %}
            {% if dest %}
                <div class="alert alert-success">
                    <p>
                        Use this address as .ics file: <a href="{{ dest }}">{{ dest }}</a>
                    </p>
                    <div style="display: block; margin: auto">
                        {{ qr | safe }}
                    </div>
                </div>
            {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
